{{define "dashboard-default/login"}}
{{template "common/header" .}}
<div class="login nb-container">
    <div class="ui center aligned grid">
        <div class="column">
            <h2 class="ui image header">
                <img src="/static/logo.svg?v20210804" class="image">
            </h2>

            <form class="ui large form" method="POST">
                <div class="ui stacked segment">
                    <div class="field">
                      <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名" autocomplete="off">
                      </div>
                    </div>
                    <div class="field">
                      <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码" autocomplete="off">
                      </div>
                    </div>
                    
                    <button class="ui fluid large teal nezha-primary-btn submit button">{{tr "Login"}}</button>
                </div>
                
                {{if .LoginErrorMessage}}
                <div class="ui negative message">
                    <p>{{.LoginErrorMessage}}</p>
                </div>
                {{ end }}                
            </form>
        </div>
    </div>
</div>
{{template "common/footer" .}}
{{end}}
