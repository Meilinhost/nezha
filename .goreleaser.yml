  - id: darwin-amd64
    env:
      - CGO_ENABLED=1
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.arch={{.Arch}}
    goos:
      - darwin
    goarch:
      - amd64
    main: .
    binary: nezha
universal_binaries:
  - name_template: "nezha"
    replace: false
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "nezha"
archives:
  - name_template: "nezha-{{ .Os }}-{{ .Arch }}"
    format: zip
    files:
      - resource
      - data

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge branch
      - go mod tidy
      - New translations
